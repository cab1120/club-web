<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: #f9f9f9;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }
        
        .header {
            background-color: #222;
            padding: 30px 20px;
            text-align: center;
        }
        
        .header h1 {
            color: white;
            font-size: 24px;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }
        
        .header p {
            color: #bbb;
            font-size: 14px;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 4px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .form-group input:focus {
            border-color: #222;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05);
        }
        
        .btn {
            background-color: #222;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 0;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            background-color: #444;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .error-message {
            color: #ff3333;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            border-top: 1px solid #eee;
            color: #777;
            font-size: 12px;
        }
        
        .left-accent {
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
            background-color: #222;
        }
        
        @media (max-width: 480px) {
            .container {
                max-width: 90%;
                margin: 0 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-accent"></div>
        <div class="header">
            <h1>安全访问</h1>
            <p>请输入密码以继续</p>
        </div>
        
        <div class="form-container">
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="请输入访问密码">
                <p class="error-message" id="error-msg">密码错误，请重试</p>
            </div>
            
            <button class="btn" id="login-btn">登录</button>
        </div>
        
        <div class="footer">
            © 安全登录系统
        </div>
    </div>
    
    <script>
        document.getElementById('login-btn').addEventListener('click', function() {
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');
            
            if (password === '654321') {
                // 密码正确，跳转到下一个页面
                window.location.href = "Web.html";  // 这里可以替换为您想要跳转的网站URL
            } else {
                // 密码错误，显示错误信息
                errorMsg.style.display = 'block';
                
                // 添加输入框摇晃效果
                const input = document.getElementById('password');
                input.style.borderColor = '#ff3333';
                input.classList.add('shake');
                
                setTimeout(function() {
                    input.classList.remove('shake');
                }, 500);
            }
        });
        
        // 当用户按下Enter键时也触发登录
        document.getElementById('password').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                document.getElementById('login-btn').click();
            }
        });
        
        // 添加摇晃效果的CSS
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                20%, 60% { transform: translateX(-10px); }
                40%, 80% { transform: translateX(10px); }
            }
            
            .shake {
                animation: shake 0.4s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
